<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="css/images/logo-gallito-reverse.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <img src="css/images/logo-gallito-reverse.png" alt="Gallo UPR" class="gallito-img">
        <nav class="nav-bar">
            <a class="nav-item" href="https://www.uprrp.edu/">Universidad de Puerto Rico</a>
        </nav>
    </div>        

    <div class="middle">
        <div class="container">
          <div class="left">
            <div class="login">Matrícula</div>
            <div class="eula">Ingrese su número de estudiante 
                y su número de identificación personal</div>
          </div>
          <div class="right">
            <div class="form">
              <label for="email">Núm. de Est.</label>
              <input type="email" id="email">
              <label for="password">Contraseña</label>
              <input type="password" id="password">
              <a href="index.html"><input type="submit" id="submit" value="Submit"></a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
